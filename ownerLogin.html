<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- font family for text -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anek+Malayalam&family=Montserrat:wght@500;900&family=Ubuntu&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <section class="vh-100">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 text-black">

                    <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

                        <form action="/ownerLogin" method="post" style="width: 23rem;">

                            <h1 style=" color:#ff6d01 ;">Owner Login</h1>
                            <hr>

                            <div class="form-outline mb-4 ">
                                <label class="form-label" for="form2Example18">Owner Id</label>
                                <input type="email" name="ownerId" required placeholder="Enter your Email Address" id="form2Example18"
                                    class="form-control form-control-lg" />
                            </div>

                            
                            <div class="form-outline mb-4 col">
                                <label class="form-label" for="form2Example18">Password</label>
                                <input type="password" placeholder="Enter Password" required name="password" id="form2Example18" class="form-control form-control-lg" />
                            </div>

                            <div class="pt-1 mb-4">
                                <button  class="btn btn-info btn-lg btn-block"
                                    style="background-color:#ff6d01;color: #fff;"  type="submit" >Login</button>
                            </div>

                        </form>

                    </div>

                </div>
                <div class="col-sm-6 px-0 d-none d-sm-block mb-auto mt-auto">
                    <img src="images/logo.png" alt="Login image" class=" img-fluid">
                </div>
            </div>
        </div>
    </section>
</body>

</html>
