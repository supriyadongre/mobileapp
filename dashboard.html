    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"

    <script src="./siderbar.js" type="text/javascript"></script>

<!-- sider bar menu start here -->

<body id="body-pd">
    <header class="header" id="header">
        <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
        <div class="header_img"> <img src="https://i.imgur.com/hczKIze.jpg" alt=""> </div>
    </header>
    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div>
                <div class="nav_list"> <a href="#" class="nav_link active"> <i class='bx bx-grid-alt nav_icon'></i>
                        <span class="nav_name">Dashboard</span> </a> <a href="#" class="nav_link"> <i
                            class='bx bx-user nav_icon'></i> <span class="nav_name">Users</span> </a> <a href="#"
                        class="nav_link"> <i class='bx bx-message-square-detail nav_icon'></i> <span
                            class="nav_name">Messages</span> </a> <a href="#" class="nav_link"> <i
                            class='bx bx-bookmark nav_icon'></i> <span class="nav_name">Bookmark</span> </a> <a href="#"
                        class="nav_link"> <i class='bx bx-folder nav_icon'></i> <span class="nav_name">Files</span> </a>
                    <a href="#" class="nav_link"> <i class='bx bx-bar-chart-alt-2 nav_icon'></i> <span
                            class="nav_name">Stats</span> </a>
                </div>
            </div> <a href="#" class="nav_link"> <i class='bx bx-log-out nav_icon'></i> <span
                    class="nav_name">SignOut</span> </a>
        </nav>
    </div>
    <!--Container Main start-->
    <div>
        <h4>Dashboard</h4>
        <div class="main-container">
            <h2>Add Product</h2>
            <form action="#" method="post">
                <div class="row">

                    <div class="form-group col">
                        <label for="firstname">Category</label>
                        <select name="category" id="category" class="form-control" style="width: 100%">
                            <option value="mobile">Mobile</option>
                            <option value="accesories">Accesories</option>
                        </select>
                    </div>
                    <div class="form-group col">
                        <label for="lastname">Brand name</label>
                        <input type="text" class="form-control" id="exampleInputlastname" name="lastname">
                    </div>
                </div>

                <div class="row">

                    <div class="form-group col">
                        <label for="Email1">Model No</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            name="email">
                    </div>
                    <div class="form-group col">
                        <label for="Password">Varient</label>
                        <input type="password" class="form-control" id="exampleInputPassword" name="password">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col">
                        <label for="phoneno">Colour</label>
                        <input type="text" class="form-control" id="exampleInputphoneno" name="phoneno">
                    </div>
                    <div class="form-group col">
                        <label for="phoneno">Price Per Unit</label>
                        <input type="text" class="form-control" id="exampleInputphoneno" name="phoneno">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col">
                        <label for="phoneno">Quantity</label>
                        <input type="text" class="form-control" id="exampleInputphoneno" name="phoneno">
                    </div>
                    <div class="form-group col">
                        <label for="phoneno">Net Price</label>
                        <input type="text" class="form-control" id="exampleInputphoneno" name="phoneno">
                    </div>
                    
                </div>
                
                <button type="submit"  class="btn" style="background-color:#ff6d01;color: #fff;" name="create">Register</button>
            </form>
        </div>
    </div>
    <!--Container Main end-->
</body>

<footer class=" bg-light text-center text-lg-start">
    <!-- Copyright -->
    <div class=" container text-center">
